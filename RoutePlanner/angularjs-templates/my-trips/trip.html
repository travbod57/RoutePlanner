
<div id="{{ trip.Id }}">

    <div class="header trip-header-create" ng-if="trip.IsSaved == 0">
        <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> <a href='javascript:void(0);' ng-click="NewTrip('lg', true, true)">Create this trip</a>
    </div>

    <div class="header trip-header-created" ng-if="trip.IsSaved == 1">
        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> <a href='/RoutePlanner/Home/Index?tripId={{ trip.Id }}'>{{ trip.Name }}</a>
    </div>

    <div class="body">

        <table>
            <tr><td class="col1">Start Date</td><td class="col2">{{ trip.StartDate | standardDateFormat }}</td></tr>
            <tr><td class="col1">End Date</td><td class="col2">{{ trip.EndDate | standardDateFormat }}</td></tr>
            <tr><td class="col1">Stops</td><td class ="col2">{{ trip.NumberOfStops }}</td></tr>
            <tr>
                <td class="col1">Total Cost</td>
                <td class="col2">
                    <span ng-if="trip.TotalCost != 0.00">{{ trip.Symbol }}{{ trip.TotalCost }}</span>
                    <span ng-if="trip.TotalCost == 0.00">-</span>
                </td>
            </tr>
            <tr><td class="col1">Created</td><td class="col2">{{ trip.CreatedDate | auditDateFormat}}</td></tr>
        </table>

    </div>
    <div class="footer">

        <button type="button" class="btn btn-primary btn-xs" ng-click="DeleteTrip('lg', trip.Id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>

        <button type="button" class="btn btn-primary btn-xs" ng-click="RenameTrip('lg', trip.Id)" ng-if="trip.IsSaved == 1">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Rename
        </button>

        <!--Created: {{ trip.CreatedDate | auditDateFormat }} | Last Modified: {{ trip.ModifiedDate | auditDateFormat }}-->
    </div>

</div>
