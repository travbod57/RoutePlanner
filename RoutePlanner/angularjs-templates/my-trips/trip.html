
<div id="{{ trip.Id }}">

    <h4 class="listed-item-header">
        <a href='/RoutePlanner/Home/Index?tripId={{ trip.Id }}'>{{ trip.Name }}</a>
        <!--<a href='planning/round-the-world-trip-planning-map?trip={{ trip.Id }}'>{{ trip.Name }}</a>-->
    </h4>

    <div class="body">
        {{ trip.NumberOfStops }}

        <button type="button" class="btn btn-primary btn-sm" ng-click="DeleteTrip('lg', trip.Id)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>

    </div>
    <div class="footer">
        Created: {{ trip.CreatedDate }} | Last Modified: {{ trip.ModifiedDate }}
    </div>

</div>
